<!-- templates/Manager/classroom.html -->
{% extends 'base.html' %} {% block title %}Class Room{% endblock %} {% block content %}
<div class="w3-container w3-teal">
  <h2>
    <i class="fas fa-door-open" style="font-size:60px;color:rgb(208, 231, 231);text-shadow:2px 2px 4px #000000;"></i>
    </i>&nbsp &nbsp{{ title }}</h2>
</div>
</br>
<a class="w3-btn w3-block w3-teal w3-hover-text-aqua" href="{% url 'classroomlist' %}">Back to List</a>
<div>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <input class="w3-btn w3-block w3-teal w3-hover-text-aqua" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
